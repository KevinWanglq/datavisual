<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>标准化数据查询</title>
</head>

<body>
   <h2>模块列表</h2>
  
  <div>
     <ul>
         <li  th:each="module:${modules}">
              <span th:text="${module.sysid}"></span>-
             <span  th:text="${module.moduleName}"></span>
             <a th:href="@{/tablist(id=${module.pk})}">查看详情</a>
         </li>
     </ul>
   </div>
</body>
</html>
